<!-- Main Container -->
<div class="container">
  <!-- Login Container -->
  <div class="row border rounded-5 p-3 bg-white shadow box-area">
    <!-- Left Box -->
    <div class="col-md-6 rounded-4 flex-column left-box">
      <div class="featured-image mb-3">
        <img src="/assets/login.svg" class="img-fluid" alt="" />
      </div>
    </div>
    <!-- Right Box -->
    <div class="col-md-6 right-box">
      <div class="row align-items-center">
        <div>
          <img
            src="/assets/logo2.svg"
            class="float-end"
            alt=""
            style="width: 100px"
          />
        </div>
        <div class="header-text mb-1">
          <h4>Bienvenido/a</h4>
        </div>
        <form [formGroup]="loginForm">
          <div class="input-group mb-3 mt-2">
            <input
              id="userName"
              type="text"
              formControlName="userName"
              class="form-control form-control-lg bg-light fs-6"
              placeholder="Username"
            />
          </div>
          <div class="input-group mb-5">
            <input
              id="password"
              type="password"
              formControlName="password"
              class="form-control form-control-lg bg-light fs-6"
              placeholder="Contraseña"
            />
          </div>
        </form>
        <!-- Button -->
        <div class="input-group mb-3">
          <button class="btn btn-lg btn-primary w-100 fs-6" (click)="onLogin()">
            Ingresar
          </button>
        </div>
        <div class="input-group mb-1 d-flex justify-content-center">
          <div class="forgot">
            <small
              >¿No estás registrado?
              <a [routerLink]="['/sign-up']">Registrate ahora</a></small
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
